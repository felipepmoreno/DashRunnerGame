<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dash: Datascape Runner</title>
  <link rel="stylesheet" href="styles/menu.css">
  <style>
   
  </style>
</head>
<body>
  <div class="pixelated-bg"></div>
  <div class="scan-line"></div>
  <div class="pixel-overlay"></div>
  
  <div class="container">
    <div class="game-header">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-square"></div>
          <div class="logo-circle"></div>
        </div>
        <div class="title-container">
          <h1 class="game-title">NEON DASH</h1>
          <h2 class="game-subtitle">DATASCAPE RUNNER</h2>
        </div>
      </div>
      <div class="data-counter">
        <div class="data-icon"></div>
        <span>12,485</span>
      </div>
    </div>
    
    <div class="content-container">
      <div class="menu-section">
        <div class="menu-options">
          <button class="menu-btn active">RUN</button>
          <button class="menu-btn">UPGRADES</button>
          <button class="menu-btn">CUSTOMIZE</button>
          <button class="menu-btn">ACHIEVEMENTS</button>
          <button class="menu-btn">SETTINGS</button>
        </div>
        
        <div class="alert-badge">
          <div class="alert-icon"></div>
          <div>PURGE ACTIVE</div>
        </div>
        
        <div class="version-info">
          v0.9.234 | TECHnosis | Sandbox Mode
        </div>
      </div>
      
      <div class="character-section">
        <div class="stats-container">
          <div class="stat-row">
            <div class="stat-label">SCORE:</div>
            <div class="stat-value">789,452</div>
          </div>
          <div class="stat-row">
            <div class="stat-label">DISTANCE:</div>
            <div class="stat-value">4.8 km</div>
          </div>
          <div class="stat-row">
            <div class="stat-label">GLITCHES:</div>
            <div class="stat-value">3/5</div>
          </div>
        </div>
        
        <div class="character-container">
          <div class="character"></div>
          <div class="glitch-effect"></div>
          <div class="platform"></div>
        </div>
        
        <div class="wave-container">
          <div class="wave wave-1"></div>
          <div class="wave wave-2"></div>
        </div>
      </div>
      
      <div class="notification" id="notification">
        <div class="notification-header">
          <div class="notification-title">NEW ACHIEVEMENT</div>
          <button class="close-btn">&times;</button>
        </div>
        <div class="notification-content">
          Successfully avoided Purge system 3 times in a row. Security evasion level increased!
        </div>
      </div>
    </div>
  </div>
  
  <div class="floating-particles" id="particles"></div>
  
  <script src="js/menu.js"></script>
</body>
</html>
